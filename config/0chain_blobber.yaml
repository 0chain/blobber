version: 1.0

logging:
  level: "info"
  console: false # printing log to console is only supported in development mode

# for testing
#  500 MB - 536870912
#    1 GB - 1073741824
#    2 GB - 2147483648
#    3 GB - 3221225472
#  100 GB - 107374182400
capacity: 1073741824 # 1 GB bytes total blobber capacity
read_price: 0.01     # token / GB for reading
write_price: 0.10    # token / GB for writing
# min_lock_demand is value in [0; 1] range; it represents number of tokens the
# blobber earned even if a user will not read or write something
# to an allocation; the number of tokens will be calculated by the following
# formula
#
#     allocation_size * write_price * min_lock_demand
#
min_lock_demand: 0.1
# max_offer_duration restrict long contacts where,
# in the future, prices can be changed
max_offer_duration: 744h # 31 day
challenge_completion_time: 2m # duration to complete a challenge
# these timeouts required by blobber to check client pools, perform
# a task and redeem tokens, it should be big enough
read_lock_timeout: 12m
write_lock_timeout: 12m

# update_allocations_interval used to refresh known allocation objects from SC
update_allocations_interval: 1m

# list of wallets allowed to be a delegate of the blobber, empty list
# allows any user to be a delegate, the list can be replaced with non empty
# only once, next time i can be replaced in SC
delegate_wallets: []

server_chain:
  id: "0afc093ffb509f059c55478bc1a60351cef7b4e9c008a53a6cc8241ca8617dfe"
  owner: "edb90b850f2e7e7cbd0a1fa370fdcc5cd378ffbec95363a7bc0e5a98b8ba5759"
  genesis_block:
    id: "ed79cae70d439c11258236da1dfa6fc550f7cc569768304623e8fbd7d70efae4"
  signature_scheme: "bls0chain"

contentref_cleaner:
  frequency: 30
  tolerance: 3600
openconnection_cleaner:
  frequency: 30
  tolerance: 3600
writemarker_redeem:
  frequency: 10
  num_workers: 5
readmarker_redeem:
  frequency: 10
  num_workers: 5
challenge_response:
  frequency: 10
  num_workers: 5
  max_retries: 20
db:
  name: blobber_meta
  user: blobber_user
  password: blobber
  host: postgres
  port: 5432

minio:
  start: false
  worker_frequency: 3600 #in seconds
  num_workers: 5
  use_ssl: false

cold_storage:
  min_file_size: 1048576 #in bytes
  file_time_limit_in_hours: 720 #in hours
  job_query_limit: 100
  max_capacity_percentage: 50

faucet:
  worker_frequency: 10 #in minutes
  minimum_balance: 2 #depends on capacity and price
