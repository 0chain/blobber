version: '2.2'
services:

  blobber:
    environment:
      - DOCKER= true
    build: 
      context: ../
      dockerfile: ./docker.local/Dockerfile
    volumes:
     - ./keys_config:/blobber/keysconfig
     - ../config:/blobber/config
     - ../templates:/blobber/templates
     - ./blobber${BLOBBER}/files:/blobber/files
     - ./blobber${BLOBBER}/data:/blobber/data
    ports:
      - "505${BLOBBER}:505${BLOBBER}"
    networks:
      default:
      testnet0:
        ipv4_address: 198.18.0.9${BLOBBER}
    command: ./blobber --deployment_mode 0 --deployment_mode 0 --keys_file keysconfig/bnode${BLOBBER}_keys.txt --nodes_file single_machine_3_nodes --files_dir /blobber/files --badger_dir /blobber/data


networks:
  default:
    driver: bridge
  testnet0:
    external: true
